{% extends "whatsapp/dashboard-template.html" %}
{% block content %}
{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Send Notification</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            placeholder="Enter notification title" 
            required>
        </div>

        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
            placeholder="Enter notification message"
            required></textarea>
        </div>
        <div class="mb-4">
          <label for="users" class="block text-sm font-medium text-gray-700 mb-1">Select Users</label>
          <select 
            id="users" 
            name="users" 
            multiple
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">

            <option value="user1">All clients</option>
            <option value="user2">Previous clients</option>
            <option value="user3">Window shoppers</option>
          </select>
          <small class="text-gray-500">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users</small>
        </div>
  
      
        <div class="mt-6">
          <button 
            type="submit" 
            class="w-full flex items-center justify-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            <svg 
              class="w-5 h-5" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24" 
              aria-hidden="true">
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .417-.163.822-.435 1.122L4 17h5m6 0a3.001 3.001 0 01-6 0m6 0H9" />
            </svg>
            Send Notification
          </button>
        </div>
      </form>
    </div>

  </div>

{% endblock %}
