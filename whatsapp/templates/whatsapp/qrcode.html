{% extends "whatsapp/dashboard-template.html" %}
{% block content %}
{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg w-full">
  
  
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800">Connect to WhatsApp Business</h1>
            <p class="text-gray-500 text-sm mt-2" id="instructions">
                Scan the QR code below to connect your WhatsApp account.
            </p>
        </div>

        <div class="flex justify-center items-center mb-6" id="qr-section">
            <div class="bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg w-64 h-64 flex items-center justify-center">
                <p class="text-gray-500 text-sm">QR Code will appear here</p>
            </div>
        </div>

        <div class="flex justify-center mb-6" id="refresh-button">
            <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
                Refresh QR Code
            </button>
        </div>


        <div class="text-center">
            <div id="connection-status" class="text-gray-500 text-sm">
                Waiting for connection...
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const qrSection = document.getElementById("qr-section");
        const refreshButton = document.getElementById("refresh-button");
        const instructions = document.getElementById("instructions");
        const statusDiv = document.getElementById("connection-status");

   
        setTimeout(() => {
           
            statusDiv.textContent = "Connected successfully! ðŸŽ‰";
            statusDiv.classList.remove("text-gray-500");
            statusDiv.classList.add("text-green-500", "font-medium");


            qrSection.classList.add("hidden");
            refreshButton.classList.add("hidden");

            instructions.textContent = "Your WhatsApp account is connected!";
        }, 5000);
    });
</script>

{% endblock %}
